
<script>
  
  const gifWidth = 180
  const gifHeight = 180
  const gifOffsetX = 5
  const gifOffsetY = -window.innerHeight * 0.0003
  const numColumns = window.innerWidth / gifWidth
  const numRows = window.innerHeight / gifHeight * 0.8
	const gifURL = 'sun.gif'
  

  function createGif(x, y) {
    const gif = document.createElement('img')
    gif.src = gifURL + '#' + Math.random () // trick the browser to load diff images when you in fact have only one image
    gif.style.position = 'absolute'
    gif.style.top = y + 'px'
    gif.style.left = x + 'px'
    document.body.appendChild(gif)
  }

  //createGif(0,0)
  //createGif (150,0)
  //createGif (300,0)
  //createGif (450,0)
  
  function setup() {
    for (let r = 0; r < numRows; r++) {
      for (let c = 0; c < numColumns; c++) {
        const x = c * gifWidth - gifOffsetX
        const y = r * gifHeight - gifOffsetY
        createGif(x, y) // abstraction
        console.log ('created gif')
    }
  }

  document.body.style.backgroundColor = 'pink'
  document.body.style.overflow = 'hidden'
  }
  
  window.addEventListener('load', setup)// when the user click/load this part, run the setup
			//when you click the page, it runs
  

</script>
